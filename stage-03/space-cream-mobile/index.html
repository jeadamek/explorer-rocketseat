<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <title>Space Cream</title>
</head>
<body>
  <header>
    <img src="images/logo1.png" alt="Logo Space Cream, circulo com sorvete de casquinha de uva ao meio">
    <h1>Space Cream</h1>
  </header>
  <main>

    <div class="cards">
      <div class="card">
        <img src="images/sorvete1.svg" alt="Paletas Mexicanas de framboesa, com várias framboesas em volta">
        <h2>Paletas</h2>
      </div>
      <div class="card">
        <img src="images/sorvete2.svg" alt="Shake roxo de frutas variadas dentro de um vidro transparente, frutas caindo em cima do shake">
